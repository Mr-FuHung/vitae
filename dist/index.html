<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kong</title>
    <style type="text/css">
        #Loading {
            position: absolute;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            width: 100%;
            height: 100%;
        }

        @keyframes ball {
            0% {
                background-color: rgba(0, 183, 255, 1);
                -webkit-transform: scale(0.1);
                transform: scale(0.1);
            }

            10% {
                background-color: rgba(0, 183, 255, .9);
                -webkit-transform: scale(0.2);
                transform: scale(0.2);
            }

            20% {
                background-color: rgba(0, 183, 255, .8);
                -webkit-transform: scale(0.3);
                transform: scale(0.3);
            }

            30% {
                background-color: rgba(0, 183, 255, .7);
                -webkit-transform: scale(0.4);
                transform: scale(0.4);
            }

            40% {
                background-color: rgba(0, 183, 255, .6);
                -webkit-transform: scale(0.5);
                transform: scale(0.5);
            }

            50% {
                background-color: rgba(0, 183, 255, .5);
                -webkit-transform: scale(0.6);
                transform: scale(0.6);
            }

            60% {
                background-color: rgba(0, 183, 255, .4);
                -webkit-transform: scale(0.7);
                transform: scale(0.7);
            }

            70% {
                background-color: rgba(0, 183, 255, .3);
                -webkit-transform: scale(0.8);
                transform: scale(0.8);
            }

            80% {
                background-color: rgba(0, 183, 255, .2);
                -webkit-transform: scale(0.9);
                transform: scale(0.9);
            }

            90% {
                background-color: rgba(0, 183, 255, .1);
                -webkit-transform: scale(1);
                transform: scale(1);
            }

            100% {
                background-color: rgba(0, 183, 255, 0);
                -webkit-transform: scale(1.1);
                transform: scale(1.1);
            }
        }

        #Loading>div {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            animation: ball 2s linear infinite;
        }

        #bgc {
            background-color: #ddd;
            z-index: -1;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>

<body>

    <div id="Loading">
        <div>
        </div>
    </div>

    <div id="app">

    </div>
    <script src="main.js"></script>
</body>

</html>
